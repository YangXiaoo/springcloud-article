<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/plugs/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/app-front.css}" />
    <title>SpringCloud Example</title>
</head>
<body>
<div class="app-header">
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a th:href="@{/article/list}">HOME</a>
        </li>
        <li class="layui-nav-item" th:if="${user}">
            <a th:href="@{/article/add}">发布<span class="layui-badge-dot"></span></a>
        </li>
        <li class="layui-nav-item" lay-unselect="" th:if="${user}">
            <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img" th:text="${user.getUsername()}"></a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a th:href="@{/user/signout}">退了</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"th:unless="${user}">
            <a th:href="@{/user/signup}"><span>注册</span></a>
        </li>
        <li class="layui-nav-item"th:unless="${user}">
            <a th:href="@{/user/signin}"><span>登录</span></a>
        </li>
    </ul>
</div>
<div class="app-container">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-md6 layui-col-md-offset3 app-single-box" th:each="article:${articles}">
            <div class="layui-card">
                <div class="layui-card-header" th:text="${article.title}">message from config</div>
                <a th:href="@{/article/detail(aid=${article.id})}">
                    <div class="layui-card-body" th:text="${article.content}"> </div>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
<script th:src="@{/plugs/layui/layui.js}"></script>
<script th:src="@{/js/app-front.js}"></script>
</html>
