<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/plugs/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/app-front.css}" />
    <title>发布文章</title>
</head>
<body>
<div class="app-header">
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a th:href="@{/article/list}">HOME</a>
        </li>
        <li class="layui-nav-item" th:if="${user}">
            <a th:href="@{/article/add}">发布<span class="layui-badge-dot"></span></a>
        </li>
        <li class="layui-nav-item" lay-unselect="" th:if="${user}">
            <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img" th:text="${user.getUsername()}"></a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a th:href="@{/user/signout}">退了</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"th:unless="${user}">
            <a th:href="@{/user/signup}"><span>注册</span></a>
        </li>
        <li class="layui-nav-item"th:unless="${user}">
            <a th:href="@{/user/signin}"><span>登录</span></a>
        </li>
    </ul>
</div>

<div class="app-container">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-md4 layui-col-md-offset4" >
            <form class="layui-form" th:action="@{/article/add}" method="post">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title"  autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标签</label>
                        <div class="layui-input-block">
                            <input type="text" name="desc"  autocomplete="off" placeholder="请输入标签" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文本域</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="content"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/plugs/layui/layui.js}"></script>
<script th:src="@{/js/app-front.js}"></script>
</html>
